<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
  </head>
  <nav class="nav">

  </nav>
  <body class="container">
    <div class="row">
      <div class="col-sm-12">
      <h2 style="text-align: center;background-color:#337AB7;color:#fff6de;" >Streaming Video App</h2>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
        <label>Your ID:</label><br/>
        <textarea id="yourId" class="form-control"></textarea>
        <label>Other ID:</label><br/>
        <textarea id="otherId" class="form-control"></textarea>
        <button id="connect" class="btn btn-primary" style="margin: 5px;">Connect</button><br/>

        <label>Enter Message:</label><br/>
        <textarea id="yourMessage" class="form-control"></textarea>
        <button id="send" class="btn btn-primary" style="margin: 5px;">Send</button>
        <pre id="messages" style="height: 200px;overflow: auto"></pre>
        </div>
      </div>
      <div class="col-sm-6">
        <label >Video:</label><br/>
        <div id="video"></div>
      </div>
    </div>


    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
